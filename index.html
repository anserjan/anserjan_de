<!DOCTYPE html>

<html lang="de" dir="ltr" class="html">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Anser Janczyk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day and night</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer async></script>
  </head>
  <body class="body">
    <div class="background">

      <div class="sun"></div>
      <div class="moon"></div>

      <!-- clouds -->
      <!-- top level -->
      <div class="clouds cloud__big__size cloud__top__level cloud__fast__speed"></div>
      <div class="clouds cloud__medium__size cloud__top__level cloud__fast__speed cloud__delay__ten"></div>
      <div class="clouds cloud__big__size cloud__top__level cloud__slow__speed cloud__delay__thirty"></div>
      <!-- middle level -->
      <div class="clouds cloud__small__size cloud__middle__level cloud__middle__speed"></div>
      <div class="clouds cloud__medium__size cloud__middle__level cloud__middle__speed cloud__delay__ten"></div>
      <div class="clouds cloud__big__size cloud__middle__level cloud__middle__speed cloud__delay__thirty"></div>
      <!-- slow level -->
      <div class="clouds cloud__small__size cloud__low__level cloud__slow__speed"></div>
      <div class="clouds cloud__medium__size cloud__low__level cloud__slow__speed cloud__delay__ten"></div>
      <div clasS="clouds cloud__big__size cloud__low__level cloud__middle__speed cloud__delay__twenty"></div>

      <!-- specials -->
      <div class="hot__air__balloon">
        <div class="hot__air__balloon__cage"></div>
      </div>
      
      <div class="bird bird__left bird__black"></div>

      <!-- mountains -->
      <!-- background -->
      <div class="mountains mountain__big mountain__background mountain__left mountain__transparent">
        <div class="mountain__top">
          <div class="mountain__top__cap__one"></div>
          <div class="mountain__top__cap__two"></div>
          <div class="mountain__top__cap__three"></div>
        </div>
      </div>

      <div class="mountains mountain__big mountain__background mountain__light__right mountain__no__mobile">
        <div class="mountain__top">
          <div class="mountain__top__cap__one"></div>
          <div class="mountain__top__cap__two"></div>
          <div class="mountain__top__cap__three"></div>
        </div>
      </div>
      
      <!-- foreground -->
      <div class="mountains mountain__small mountain__foreground mountain__right mountain__no__mobile">
        <div class="mountain__top">
          <div class="mountain__top__cap__one"></div>
          <div class="mountain__top__cap__two"></div>
          <div class="mountain__top__cap__three"></div>
        </div>
      </div>

      <div class="mountains mountain__small mountain__foreground mountain__light__left mountain__no__mobile">
        <div class="mountain__top">
          <div class="mountain__top__cap__one"></div>
          <div class="mountain__top__cap__two"></div>
          <div class="mountain__top__cap__three"></div>
        </div>
      </div>

      <div class="mountains mountain__small mountain__foreground mountain__light__right">
        <div class="mountain__top">
          <div class="mountain__top__cap__one"></div>
          <div class="mountain__top__cap__two"></div>
          <div class="mountain__top__cap__three"></div>
        </div>
      </div>
    </div>
  </body>
</html>
